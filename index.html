<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <div>
            <ul>
                <li>home</li>

                <li><img src="https://www.svgrepo.com/show/304625/moon-dark-theme.svg"  id="icon"></li>
            </ul>

    <h1 text-align:"center">Welcome</h1>

<script>
   var icon = document.getElementById("icon");
    icon.addEventListener("click", function () {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src="https://tse1.mm.bing.net/th?id=OIP.V-hlD3DXCOxJQws3sBLI-gAAAA&pid=Api&P=0&h=180";
        }else{
            icon.src="https://www.svgrepo.com/show/304625/moon-dark-theme.svg";
        }
     })
</script>
</html>
